on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Set environment for branch
        run: |
          if [[ $GITHUB_REF == 'refs/heads/master' ]]; then
              echo "GLCOUD_PROJECT=my-project-master" >> "$GITHUB_ENV"
              echo "VERCEL_TARGET=master" >> "$GITHUB_ENV"
          else  if [[ $GITHUB_REF == 'refs/heads/stg' ]]; then
              echo "GLCOUD_PROJECT=my-project-stg" >> "$GITHUB_ENV"
              echo "VERCEL_TARGET=staging" >> "$GITHUB_ENV"
          else
              echo "GLCOUD_PROJECT=my-project-dev" >> "$GITHUB_ENV"
              echo "VERCEL_TARGET=dev" >> "$GITHUB_ENV"
          fi
      - name: Checkout
        uses: actions/checkout@v3
      - name: Hello world action step
        uses: ./ # Uses an action in the root directory
        id: hello
        with:
          who-to-greet: "Mona the Octocat"
      # Use the output from the `hello` step
      - name: Get the output time
        run: |
          echo "The time was ${{ steps.hello.outputs.time }}"
          echo $GITHUB_REF
